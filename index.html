<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="text">WELCOME REGISTRATION PAGE</div><br>
    
    <form id="signupForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="fName" ><br>
        <label for="middleName">Midlle Name:</label><br>
        <input type="text" id="middleName" name="mName" ><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lName" ><br>
        <label for="mobile">mobile:</label><br>
        <input type="text" id="mobile" name="mbile" ><br>
        <label for="username">username:</label><br>
        <input type="text" id="username" name="username" ><br>
        <label for="password">password:</label><br>
        <input type="password" id="password" name="password" ><br><br>
        <button type="submit" id="submit">Register</button>
    </form>
     
    <script src="index.js"></script>
</body>
</html>
